<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Document</title>
  </head>
  <body>
    <h1 th:text="${title}"></h1>
    <ul>
      <li th:text="${userInfo.name}"></li>
      <li th:text="${userInfo.lastName}"></li>
      <li th:if="${userInfo.email != ''}" th:text="${userInfo.email}"></li>
      <li th:if="${userInfo.email == ''}" th:text="${'No tiene email'}"></li>

      <li th:text="${userInfo.id}"></li>
    </ul>
    <a th:href="@{/list}">Ver listado</a>
    <a th:href="@{'/api/params/foo?message=' + ${title}}">ver mensaje</a>
    <a th:href="@{/api/params/foo(message=qlqqq)}">ver mensaje</a>
    <a th:href="@{/api/params/bar(text=qlqqq, code=10)}">ver bar</a>
    <a th:href="@{/api/var/baz/hola bb}">ver variable</a>


  </body>
</html>
